    <script>
    // Function to push key-value pair to GTM data layer
    function pushToDataLayer(key, value) {
      dataLayer.push({
        'key1': 'key',
        'value1': 'value'
      });
    }

    // Example usage
    pushToDataLayer('key1', 'value1');

    <script>
  // Function to make the API request
  function makeApiRequest() {
    // Get the key-value pairs from the GTM data layer
    var key = dataLayer[0].key1; // Replace 'key' with your actual GTM variable name for the key
    var value = dataLayer[0].value1; // Replace 'value' with your actual GTM variable name for the value
    console.log("Key:", key);
console.log("Value:", value);

    // Construct the API URL with the query string parameters
    var apiUrl = 'https://httpbin.org/get?key=' + key + '&value=' + value;

    // Make the GET request
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Log the response in the console
        console.log(data);
      })
      .catch(error => {
        console.log('Error:', error);
      });
  }
    </script>
