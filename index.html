      <script>
         // Function to extract key and value from the URL and push to the data layer
         function extractKeyAndValueFromURL() {
           // Get the URL search params
           var urlParams = new URLSearchParams(window.location.search);
         
           // Extract the values of key and value
           var key = urlParams.get('key');
           var value = urlParams.get('value');
         
           // Push the key and value to the data layer
           dataLayer.push({
             'event': 'customEvent', // Replace with your desired event name
             'key': key,
             'value': value
           });
         }
         
         // Call the function to extract key and value from the URL
         extractKeyAndValueFromURL();
      </script>
      <script>
         // Function to make the API request
         function makeApiRequest() {
           // Get the key-value pairs from the GTM data layer
           var key = dataLayer[0].key; // 
           var value = dataLayer[0].value;
         
           // Construct the API URL with the query string parameters
           var apiUrl = 'https://httpbin.org/get?key=' + key + '&value=' + value;
         
           // Make the GET request
           fetch(apiUrl)
             .then(response => response.json())
             .then(data => {
               // Log the response in the console
               console.log(data);
             })
             .catch(error => {
               console.log('Error:', error);
             });
         }
           
      </script>
